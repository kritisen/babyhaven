<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shopt</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <style>
    body {
      font-family: 'Lora', serif; /* Body font */
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f7f7f7;
    }

    h1 {
      font-family: 'Playfair Display', serif; /* Heading font */
      font-size: 50px;
      font-weight: bold;
      margin-top: 20px;
      color: #333; /* Darker color for contrast */
    }

    .image-row {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    img {
      width: 300px;
      height: auto;
      margin: 0 20px;
    }

    .centered-text {
      display: none;
      text-align: center;
      font-size: 42px;
      font-family: 'Playfair Display', serif; /* Same as heading */
      font-weight: 600;
      color: #333;
      margin-top: 50px;
    }

    .single-image {
      display: none; /* Initially hide the single image */
    }
  </style>
</head>
<body>

<h1>Shopt</h1>

<div class="image-row">
  <img id="firstImage" src="https://raw.githubusercontent.com/shopxai/shopt/refs/heads/main/images/baby-stroller-cluttered.jpg" alt="Stroller Image 1">
  <img id="secondImage" src="https://raw.githubusercontent.com/shopxai/shopt/refs/heads/main/images/baby-stroller-cluttered.jpg" alt="Stroller Image 2">
  <img id="thirdImage" src="https://raw.githubusercontent.com/shopxai/shopt/refs/heads/main/images/baby-stroller-cluttered.jpg" alt="Stroller Image 3">
</div>

<img id="selectedImage" class="single-image" src="https://raw.githubusercontent.com/shopxai/shopt/refs/heads/main/images/baby-stroller-selected.jpg" alt="Selected Stroller Image">

<div class="centered-text">Shop smarter; Not longer</div>

<script>
  $(document).ready(function() {
    // After 2 seconds, hide the entire image row and show the selected image
    setTimeout(function() {
      $(".image-row").fadeOut(400, function() {
        $("#selectedImage").fadeIn(400); // Show the selected image
      });
    }, 2000); // 2 seconds

    // After 4 seconds, show the centered text and hide the selected image
    setTimeout(function() {
      $("#selectedImage").fadeOut(400, function() {
        $(".centered-text").fadeIn(600); // Show the text
      });
    }, 4000); // 4 seconds
  });
</script>

</body>
</html>
